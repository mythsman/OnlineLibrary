<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>畅学文库</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <link rel="stylesheet" href="../static/css/weui.min.css" th:href="@{/css/weui.min.css}"/>
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="../static/css/swiper.min.css" th:href="@{/css/swiper.min.css}"/>
    <script src="../static/js/swiper.min.js" th:src="@{/js/swiper.min.js}"></script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<div class="weui-tab">
    <div class="weui-navbar">
        <div class="weui-navbar__item weui-flex">
            <a onclick="history.go(-1);" class="weui-btn weui-btn_mini my-light-blue my-hidden">
                返回
            </a>
            <div class="weui-flex__item weui-btn_mini">
                文件上传
            </div>
            <a class="weui-btn weui-btn_mini my-light-blue my-hidden">
                关闭
            </a>
        </div>
    </div>
    <div class="weui-tab__panel" style="background-color:#ebebf1">
        <div class="weui-cells__title">
            请选择课程
        </div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        当前学校
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="searchSchool" dir="rtl">
                        <option >{{school.name}}</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        当前学院
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="searchCollege" dir="rtl">
                        <option >{{college.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        当前课程
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <select  class="weui-select" name="searchCourse" dir="rtl">
                        <option >{{course.name}}</option>
                    </select>

                </div>
            </div>
        </div>
        <form action="http://localhost/upload" method="get" enctype="multipart/form-data">
            <input id="file" type="file" style="display:none" onchange="$('#fileName').html($('#file').val());"/>
            <input type="submit" style="display:none" value="Submit Comment"/>
        </form>
        <div class="weui-cells__title">
            请选择文件
        </div>
        <div class="weui-cells">
            <a id="chooseFileBtn" class="weui-cell weui-cell_access" href="javascript:;"
               onclick="$('#file').click();">
                <div class="weui-cell__bd">
                    <p>
                        选择文件
                    </p>
                </div>
                <div id="fileName" class="weui-cell__ft">
                </div>
            </a>
        </div>
        <div class="weui-cells__title">
            请输入标题
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入标题"/>
                </div>
            </div>
        </div>
        <div class="weui-cells__title">
            请输入简介
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
								<textarea class="weui-textarea" placeholder="请输入简介" rows="3">
								</textarea>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">
            确认上传
        </a>
    </div>
</div>
</body>
</html>
